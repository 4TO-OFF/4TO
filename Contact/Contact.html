<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="../index.html" class="btn-accueil">Accueil</a>
  <div class="contact-container">
    <h1>Contacte-moi</h1>
    <p>Tu as une question ou un message ? Envoie-moi un email ici.</p>
    <form action="https://formspree.io/f/toncodeunique" method="POST" class="contact-form">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" placeholder="Ton nom" required />
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" placeholder="Ton prénom" required />
      <label for="discord">Pseudo Discord :</label>
      <input type="text" id="discord" name="discord" placeholder="Ex : MonPseudo#1234" />
      <label for="email">Ton email :</label>
      <input type="email" id="email" name="email" placeholder="exemple@mail.com" required />
      <label for="message">Ton message :</label>
      <textarea id="message" name="message" rows="6" placeholder="Écris ton message ici..." required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
