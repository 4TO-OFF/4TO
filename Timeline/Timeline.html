<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Timeline</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Timeline</h1>

  <div class="timeline">

    <div class="timeline-item">
      <div class="timeline-point"></div>
      <div class="timeline-content">
        <div class="date">30/01/2024</div>
        <div class="detail">Prmière vidéo de la chaine</div>
      </div>
    </div>

    <div class="timeline-item">
      <div class="timeline-point"></div>
      <div class="timeline-content">
        <div class="date">03/01/2025</div>
        <div class="detail">Prmier best of scp sl</div>
      </div>
    </div>

    <div class="timeline-item">
      <div class="timeline-point"></div>
      <div class="timeline-content">
        <div class="date">24/05/2025</div>
        <div class="detail">PC en panne</div>
      </div>
    </div>

    <div class="timeline-item">
      <div class="timeline-point"></div>
      <div class="timeline-content">
        <div class="date">28/05/2025</div>
        <div class="detail">Recuperation du PC</div>
      </div>
    </div>

    <div class="timeline-item">
      <div class="timeline-point"></div>
      <div class="timeline-content">
        <div class="date">30/06/2025</div>
        <div class="detail">Création du site web</div>
      </div>
    </div>

  </div>

</body>
</html>
